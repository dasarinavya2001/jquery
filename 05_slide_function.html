<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slide function</title>
    <!-- jqurey cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      .div1 {
        height: 200px;
        width: 100%;
        background-color: red;
      }
      .div2 {
        height: 200px;
        width: 100%;
        background-color: black;
      }
    </style>
    <script>
      // ===slideUp=====
      $(document).ready(function () {
        $("#btn1").click(function () {
          $(".div1").slideUp(5000);
        });

        // ====slideDown=====
        $("#btn2").click(function () {
          $(".div1").slideDown(2000);
        });

        // ====slideToggle=====
        $("#btn3").click(function () {
          $(".div2").slideToggle(2000);
        });
      });
    </script>
  </head>
  <body>
    <!-- slide function:(1)slideup (2)slidedown (3)slidetoggle 
    ===> It worked on only heigt, overflow do not consider width-->

    <button id="btn1">slideup</button>
    <button id="btn2">slidedown</button>
    <button id="btn3">slidetoggle</button>
    <hr />
    <div class="div1"></div>
    <br />
    <div class="div2"></div>
  </body>
</html>
