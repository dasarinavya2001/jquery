<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set Attribute Function</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#p1").text("we learn to jqurey")
            })
            $("#btn2").click(function(){
                $("#p2").html("<u><b>we learn to jqurey</b></u>")
            })
            $("#btn3").click(function(){
                $("#input1").val("hiiiiiiiiiiiiiiiiiiiiiii")
            })
        })
    </script>
</head>
<body>
    <!-- get (or) set attribute used 3 functions
    (1)text() (2)html() (3)Val() -->
    <button id="btn1">Text()</button>
    <button id="btn2">html()</button>
    <button id="btn3">val()</button>
    <hr>
    <p id="p1">This is jqurey library</p>
    <p id="p2">This is jquery library</p>
    <input type="text" name="" id="input1" value="my god jesus..!!!">
</body>
</html>
