<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add function</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("ul").append("<li>list added</li>")
            })

            $("#btn2").click(function(){
                $("ul").prepend("<li>list added</li>")
            })

            $("#btn3").click(function(){
                $("b").before("!!!!!!!!!!")
            })
            $("#btn4").click(function(){
                $("b").after("!!!!!!!!!!")
            })
        })
    </script>
</head>
<body>
    <!-- add function are 4 type of functions
    (1)append ==>Add value end of the content.
    (2)prepand ==>Add value begining of the content.
     (3)before (4)after
-->

<button id="btn1">Append()</button>
<button id="btn2">Prepand()</button>
<button id="btn3">Before</button>
<button id="btn4">After</button>
<hr>
    <ul>
        <li>list1</li>
        <li>list2</li>
    </ul>
    <b>karunamayudaaaaa...@</b>
</body>
</html>
