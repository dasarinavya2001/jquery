<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decendent</title>
    <!-- jqurey cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      .main,
      .sub,
      h1,
      .main,
      .sub1 {
        margin: 10px;
        border: 2px solid red;
      }
      .mycolor {
        border: 2px solid blue;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("body").children(".main").addClass("mycolor");
        });
      });

      //   find
      $(document).ready(function () {
        $("#btn1").click(function () {
          $("body").find(".sub1").addClass("mycolor");
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">click Here</button>
    <div class="main">
      <div class="sub">
        <h1>yadagiri narsimha</h1>
      </div>
    </div>
    <div class="main">
      <div class="sub1">
        <h1>my god narsimha</h1>
      </div>
    </div>
    <div class="main">
      <div class="sub">
        <h1>koragutta narsimha</h1>
      </div>
    </div>
  </body>
</html>
