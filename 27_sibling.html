<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sibling</title>
    <!-- jqurey cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
      div,
      h1 {
        margin: 10px;
        border: 2px solid red;
      }
      .mycolor {
        border: 2px solid blue;
      }
    </style>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          //   $(".sub").siblings(".sub1").addClass("mycolor");
          //   $(".sub1").next().addClass("mycolor");
          //   $(".sub").nextAll().addClass("mycolor");
          //   $(".sub").nextUntil(".sub3").addClass("mycolor");
          //   $(".sub3").prev().addClass("mycolor");
          //   $(".sub3").prevAll().addClass("mycolor");
          $(".sub3").prevUntil(".sub").addClass("mycolor");
        });
      });
    </script>
  </head>
  <body>
    <button id="btn1">click Here</button>
    <hr />

    <div class="main">
      <div class="sub">
        <h1>yadagiri narsimha</h1>
      </div>
      <div class="sub1">
        <h1>om sai ram</h1>
      </div>
      <div class="sub2">
        <h1>jesus</h1>
      </div>
      <div class="sub3">
        <h1>jay ganesha</h1>
      </div>
    </div>
    <div class="main">
      <div class="sub1">
        <h1>koragutta narsimha</h1>
      </div>
    </div>
  </body>
</html>
